<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Leave Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../UI/styles.css">

    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Portal</h2>
        
        <!-- Role Selection Buttons -->
        <div class="role-selection mb-3">
            <button class="btn btn-success" onclick="selectRole('student')">Student</button>
            <button class="btn btn-primary" onclick="selectRole('faculty')">Faculty</button>
            <button class="btn btn-dark" onclick="selectRole('admin')">Admin</button>
        </div>
        
        <!-- Login Form (Hidden by Default) -->
        <div id="loginForm" class="hidden mt-3">
            <h3>Login as <span id="userRole">Student</span></h3>
            <form action="../Backend/login.php" method="POST">
                <input type="hidden" name="role" id="role"> <!-- Hidden field to store role -->
                
                <div class="mb-3">
                    <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
                        üëÅÔ∏è
                    </span>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Handling Role Selection & Password Toggle -->
    <script>
        function selectRole(role) {
            document.getElementById("role").value = role;  // Set the role in the hidden input
            document.getElementById("userRole").textContent = role.charAt(0).toUpperCase() + role.slice(1); // Show role name
            document.getElementById("loginForm").classList.remove("hidden");  // Show the login form
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
